<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juicifers kitchen</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/juicifer.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/kitchen.js" defer></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" defer></script>
  <script type="text/javascript" src="libs/jquery.slimscroll.min.js"></script>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock_kitchen').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="clock_kitchen"></div>
  <div class = kitchen_layout>
    <div id="orders">
        
        
    <!--<button v-on:click="popup()">Test button</button>-->

        
      <button v-on:click="switchLang()" class="language">{{ uiLabels.language }}</button>
      <div id ="start_page">
        <h1>{{ uiLabels.ordersInQueue }}</h1>
        <h2>{{ uiLabels.smoothie }}</h2>
        <div id = OrdersQueue>
          <order-item-to-prepare-in-made
          v-for="(order, key) in orders"
          v-if="!order.done && order.inMade"
          v-on:done="markDone(key)"
          v-on:cancel= "sendCancel(key)"
          v-on:in-made="unmarkInMade(key)"
          :order-id="key"
          :order="order"
          :ui-labels="uiLabels"
          :lang="lang"
          :type="type"
          :key="key">
        </order-item-to-prepare-in-made>
        <order-item-to-prepare
        v-for="(order, key) in orders"
        v-if="!order.done && !order.inMade"
        v-on:done="markDone(key)"
        v-on:cancel= "sendCancel(key)"
        v-on:in-made="markInMade(key)"
        :order-id="key"
        :order="order"
        :ui-labels="uiLabels"
        :lang="lang"
        :key="key">
      </order-item-to-prepare>
    </div>
    </div>

    <div id = "finishedOrder">
    <button v-on:click="ShowStartpage()" class=backBtn ><img src = http://simpleicon.com/wp-content/uploads/arrow-17.png width = 100% ></button>
    <br>
        <h1>{{ uiLabels.ordersFinished }}</h1>
      <order-item-done
        v-for="(order, key) in orders"
        v-if="order.done"
        :order-id="key"
        :order="order" 
        :lang="lang"
        :type="type"
        :key="key">

      </order-item-done>
 
    </div>

    <div id = Hist_Ingred>
    <button v-on:click="ShowHistory()" class ="Hist_Ingred_Button">{{ uiLabels.ordersFinished }}</button>
    <button v-on:click="ShowIngredients()" class ="Hist_Ingred_Button">{{ uiLabels.ingredients }}</button>
    </div>
    </div>

  </div>
</body>
</html>
